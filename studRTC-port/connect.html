<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
<!-- Connection -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->

<div >
  <div class="list-group-item list-group-item-home" style="height: 92vh " >
    <div class="row"  ng-init="start()">

        <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <!-- MY PHONE NUMBER -->
        <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div id="my-number-section" class="text-center" ng-hide="hide.connect">
                <div id="my-number-title" class="hidden-sm hidden-xs">
                    Your phone number is:
                </div>
				<strong><div id="my-number">LOADING</div></strong>
				Share your number or this link with your friend to establish connection:
                <div id="my-number-permalink">
                    <span class="glyphicon glyphicon-link"></span>
                    <a id="my-number-link" href="...">http://...</a>
                </div>
            </div>
			<p></p>
		</div>
		
		<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
		<!--chat and file transfer-->
		<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
		
		<div id="file" class="col-md-6 col-sm-6 col-xs-12" > 
		  <div id="browse" class="text-center" ng-hide="hide.transfer">
              <h2>File transfer</h2>
              <p></p>
              <div >
                  <input type="file" id="filePicker">
                  <div id="btn"><button class="btn btn-primary" id="sendBtn"><i class="fa fa-paper-plane"></i>Send file</button></div>
              </div>
              <p></p>
              <div class="progress">
                  <div id="sendProgress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                  </div>
              </div>
		  </div>
		</div>
		<div id="chat" class="col-md-6 col-sm-6 col-xs-12">
            <div id="pubnub-chat-section" class="text-center" ng-hide="hide.transfer">
				<h2>Chat</h2>
				<p></p>
                <input id="pubnub-chat-input" type="text" placeholder="chat here">
                <div id="pubnub-chat-output"><div></div></div>
            </div>
        </div>

        <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <!-- Video -->
        <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->	

        <div class="row" ng-hide="hide.call" style="vertical-align: top">
            <div id="video-border" class="col-md-12 col-sm-12 col-xs-12">
                <div id="video-display" class="col-md-8 col-sm-8 col-xs-12">
                    <span class="fa fa-flash"></span>
                </div>
                <div id="video-self" class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>
            <!--Not used but needed!-->
            <div id="pubnub-relative" ng-hide="true">
                <div id="video-thumbnail"></div>
                <div id="pubnub-logo">
                    <div id="pubnub-logo-img"></div>
                </div>
            </div>
        </div>

        <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <!-- Dial controls -->
        <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <div class="row" ng-hide="hide.connect">
            <div class="col-sm-6 col-xs-7">
                <div class="form-group"><div class="input-group">
                    <div class="input-group-addon">
                        <span class="fa fa-user"></span>
                    </div>
                        <input id="number" class="form-control" type="number" placeholder="Type Recipient's #">
                </div></div>
            </div>
                <div class="col-sm-6 col-xs-5 dial-buttons">
                    <button id="dial" class="btn btn-primary" ng-click="dial()">
                        <i class="fa fa-users"></i>
                    </button>
                </div>
        </div>
    </div>
  </div>
</div>

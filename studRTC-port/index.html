<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>StudRTC</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="shortcut icon" href="./Communication-icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./dist/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="./dist/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="./dist/css/mobile-angular-ui-desktop.css"/>
	<link rel="stylesheet" href="./dist/css/main.css"/>
    <!-- <link rel="stylesheet" href="./dist/css/bootstrap.min.css" /> -->

    <script src="./dist/js/angular.min.js"></script>
    <script src="./dist/js/angular-route.min.js"></script>
    <script src="./dist/js/mobile-angular-ui.min.js"></script>
    <script src="./dist/js/mobile-angular-ui.gestures.min.js"></script>


    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
    <!-- WebRTC Peer Connections -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
    <script src="./dist/js/jquery-1.11.2.min.js"></script>
    <script src="./dist/js/pubnub.min.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-app="StudRTC" ng-controller="RTCController as rtc">

	<div class="sidebar sidebar-left" ng-include="'sidebar.html'"
			></div>
	<div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")'>

    <!-- Navbars -->
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            StudRTC Home
        </div>
        <div class="btn-group pull-left" ng-if="connectedId">
				<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
					<i class="fa fa-bars"></i> Menu
				</div>
		</div>
    </div>

    
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>
    
	</div>

</body>
</html>
